<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwe Bestelling</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .click-box {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px;
            height: 50px;
            background-color: #4caf50;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .click-box:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .click-box:active {
            background-color: #3e8e41;
            transform: scale(0.95);
        }
        .table-container {
            margin-top: 100px;
            padding: 10px;
            display: none;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="click-box" onclick="showTable()">
        Nieuwe Bestelling
    </div>

    <div class="table-container" id="tableContainer">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Kaas</td></tr>
                <tr><td>Kaas</td></tr>
                <tr><td>Kaas</td></tr>
                <tr><td>Kaas</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        function showTable() {
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.style.display = 'block';
        }
    </script>
</body>
</html>
